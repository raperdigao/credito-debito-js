<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Débito e Crédito</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Débito e Crédito</h1>
        <form id="transactionForm">
            <label for="amount">Valor:</label>
            <input type="number" id="amount" placeholder="Informe o valor" required>

            <label for="type">Tipo:</label>
            <select id="type" required>
                <option value="debit">Débito</option>
                <option value="credit">Crédito</option>
            </select>

            <button type="button" onclick="processTransaction()">Processar Transação</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
